<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- Свіжа збірка мінімізованих CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <!-- Додаткові теми -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <!--Add Font Awesome Font-->
    <!--See more at: https://www.bootstrapcdn.com/fontawesome/-->

</head>
<body>

<!--Header-->
    <!--Inverse navbar. Begin-->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Головна</a></li>
                    <li><a href="#">Другорядна</a></li>

                </ul>
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Шукати тут...">
                    </div>
                    <button type="submit" class="btn btn-default">Пошук</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Контакти</a></li>
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Інформація про засновника <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Захоплення</a></li>
                            <li><a href="#">Портфоліо</a></li>
                            <li><a href="#">Контакти</a></li>
                            <li class="divider"></li>
                            <li><a href="#">Зв'язати з автором</a></li>
                        </ul>
                    </li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
    <!--Inverse navbar. End-->
<!--Header END-->

<!--Content-->
    <div class="sing-page">
        <h2>Single page</h2>
    </div>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://www.w3schools.com/bootstrap/img_chania.jpg" alt="Chania">
            </div>

            <div class="item">
                <img src="http://www.w3schools.com/bootstrap/img_chania2.jpg" alt="Chania">
            </div>

            <div class="item">
                <img src="http://www.w3schools.com/bootstrap/img_flower.jpg" alt="Flower">
            </div>

            <div class="item">
                <img src="http://www.w3schools.com/bootstrap/img_flower2.jpg" alt="Flower">
            </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
<!--Content END-->

<!--Footer-->
    <div class="row first">

        <a href="http://plus.google.com" class="icon-button google-plus"><i class="icon-google-plus fa fa-google-plus"></i><span></span></a>
        <a href="https://www.instagram.com/" class="icon-button instagram"><i class="icon-instagram fa fa-instagram" aria-hidden="true"></i><span></span></a>

    </div>

    jQuery (necessary for Bootstrap's JavaScript plugins) -->
